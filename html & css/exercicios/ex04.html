<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <p>Este é um <strong>exercício prático</strong> para treinar HTML. <br>
         Aqui você vai usar títulos, parágrafos, listas e tabelas</p>
    
         <h2>Lista de Matérias</h2>

         <ul>
            <li>Matematica</li>
            <li>Português</li>
            <li>Ciências</li>
         </ul>
         <h2>Tabela de Alunos</h2>

         <table border="1">
            <tr><th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
            </tr>

            <tr>
            <td>Ana</td>
            <td>20</td>
            <td>(11) 00000-0000</td>
            </tr>

            <tr>
            <td>Carlos</td>
            <td>22</td>
            <td>(11) 11111-1111</td>
            </tr>
         </table>
</body>
</html>
